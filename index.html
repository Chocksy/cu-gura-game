    </style>
</head>

    <div class="card" id="card">

    <script>
        const OPENROUTER_URL = 'https://openrouter.ai/api/v1/chat/completions';
        const MODEL = 'anthropic/claude-sonnet-4';
        const API_KEY = window.OPENROUTER_API_KEY;
        
        const EXECUTION_STYLES = [
            { text: 'Cu gura deschisÄƒ', icon: 'ðŸ˜®' },
            { text: 'Cu limba Ã®n cerul gurii', icon: 'ðŸ¤' },
            { text: 'Cu limba scoasÄƒ', icon: 'ðŸ˜›' },
            { text: 'Cu zÃ¢mbet', icon: 'ðŸ˜Š' }
        ];

        // Store used phrases to avoid repeats
        const MAX_HISTORY = 50;
        
        function getUsedPhrases() {
            const stored = localStorage.getItem('usedPhrases');
            return stored ? JSON.parse(stored) : [];
        }
        
        function savePhrase(phrase) {
            let phrases = getUsedPhrases();
            phrases.unshift(phrase.toLowerCase());
            if (phrases.length > MAX_HISTORY) {
                phrases = phrases.slice(0, MAX_HISTORY);
            }
            localStorage.setItem('usedPhrases', JSON.stringify(phrases));
        }

        function resetGame() {
            localStorage.removeItem('usedPhrases');
            document.getElementById('words').textContent = 'Joc nou! ApasÄƒ butonul pentru a genera o carte!';
            document.getElementById('execution').style.display = 'none';
            document.getElementById('error').textContent = '';
        }

        async function generateCard() {
            const btn = document.getElementById('generateBtn');
            const wordsEl = document.getElementById('words');
            const executionEl = document.getElementById('execution');
            const errorEl = document.getElementById('error');

            btn.disabled = true;
            btn.textContent = 'â³ Se genereazÄƒ...';
            btn.classList.add('loading');
            errorEl.textContent = '';
            executionEl.style.display = 'none';

            try {
                const usedPhrases = getUsedPhrases();
                const avoidText = usedPhrases.length > 0 
                    ? `\nNU folosi aceste expresii care au fost deja folosite: ${usedPhrases.slice(0, 20).join(', ')}`
                    : '';

                const response = await fetch(OPENROUTER_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'Cu Gura pana la Urechi'
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [{
                            role: 'user',

- Expresii populare: a-i curge nasul, a lua apÄƒ la puÈ›inÄƒ, floare la ureche, cu musca pe cÄƒciulÄƒ

- Locuri ciudate: baie galbenÄƒ, bucÄƒtÄƒrie secretÄƒ, pod Ã®ntunecat, grÄƒdinÄƒ magicÄƒ
- Sunete/onomatopee: trosc È™i pleosc, buf È™i puf, È›Ã¢rÃ¢it suspect

NU folosi virgule sau ghilimele. RÄƒspunde DOAR cu expresia, MAX 4 cuvinte, nimic altceva.
Fii foarte creativ È™i variat!${avoidText}`
                        }],
                        max_tokens: 50,
                        temperature: 1.0
                    })
                });

                if (!response.ok) {
                    throw new Error(`Eroare API: ${response.status}`);
                }

                const data = await response.json();
                const words = data.choices[0].message.content.trim();
                
                // Save phrase to avoid repeats
                savePhrase(words);
                
                // Random execution style
                const style = EXECUTION_STYLES[Math.floor(Math.random() * EXECUTION_STYLES.length)];

                wordsEl.textContent = words;
                document.getElementById('executionIcon').textContent = style.icon;

            } finally {
                btn.disabled = false;
                btn.textContent = 'ðŸŽ² GenereazÄƒ Carte';
                btn.classList.remove('loading');
            }
        }
    </script>
